<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aarush Vats - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebargo">

            <nav>

                <ul>
                    <li><a href="/Index.html">Home</a></li>
                    <li><a href="/intro.html">About Me</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/Blog.html">Blog</a></li>
                    <li><a href="/Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="images\hamburger.png" alt="" width="23">
                <img class="cross" src="images\cross.png" alt=""width="23">
            </div>
            <div class="backdrop backdropgo"><img class="go dropgo" src="images\210966.jpg"></div>
            <div class="contactform">
                <h1>Contact me for work/general query</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Name</label>
                        <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="clientphone" class="form-label">Contact No.</label>
                            <input type="phone" class="form-control" id="clientphone">
                        </div>
                        <div id="emailHelp" class="form-text">We'll never share your Contact details with anyone
                            else.</div>
                        <div class="mb-3">
                            <label for="clientemail" class="form-label">Enquiry</label>
                            <input type="name" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3" id="form-check">
                            <input type="checkbox" class="form-check-input" id="isclient">
                            <label class="form-check-label" for="isclient">I want you to work on a project with me
                            </label>
                        </div>
                            <button type="submit" class="btn btn-sm">Submit</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
